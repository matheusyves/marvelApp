<form  name="myForm" id="myForm" ng-submit="vm.login(vm.user, vm.senha)">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">
                    <div class="form-data">
                        <div class="forms-inputs mb-4"> <span>User</span> <input autocomplete="off" type="text" ng-model="vm.user"></div>
                        <div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off" type="password" ng-model="vm.senha"></div>
                        <div class="mb-3"> <button type="submit" class="btn-criado btn-danger w-100">Login</button></div>
                    </div>
                    <div ng-if="vm.handleLogin && myForm.$submitted">
                        <p class="error-login"> Usu√°rio ou senha incorretos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
